<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
<div class="row">
<div class="col-2"></div>
<div class="col-6">
<h1 class="text-center">Employee Details</h1>
<form action="" class="border p-3">
<input type="text" id="empid" placeholder="Employee ID" class="form-control"><br>
<input type="text" id="empName" placeholder="Employee Name" class="form-control"><br>
<input type="text" id="empAddr" placeholder="Employee Address" class="form-control"><br>
<input type="text" id="empExp" placeholder="Employee Experience" class="form-control"><br>

<input type="text" id="empDesg" placeholder="Employee Designation" class="form-control"><br>
<input type="text" id="empSalary" placeholder="Employee Salary" class="form-control"><br>
<input type="button" onclick="addEmp()" value="Add Employee" class="btn btn-success"><br>








</form>

</div>
<div class="col-4">
    <form action="" class="mt-5 p-3">
        <input type="text" id="searchKey" class="form-control" placeholder="Enter Employee ID here">
        <input type="button" class="btn btn-primary mt-2" value="search" onclick="searchId()">

    </form> 
     <div id="output" class="mt-3 ">

    </div>
</div>



</div>



</body>
<script src="./emp.js"></script>
</html>
