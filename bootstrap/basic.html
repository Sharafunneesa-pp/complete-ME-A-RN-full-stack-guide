<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Bootstrap-Basic</title>

<body>
    <!-- 1.container is used to add margin left and right ,container-fluid to small margin
         2."mt/mb/ms/me" = to add margin top/bottom/left/right( values between1-5)-->
    <!-- 3."btn btn-colorname" to add colourname to button -->
    <!-- 4."border"-to add border to content -->
    <!-- 5."border-colorname" to add colour to border -->
    <!--6."pt/pb/ps/pe ": for padding top/bottom/start/end (alue between 1-5)-->
    <!-- 7."text-colorname "to add text color to content -->
    <!-- 8.for backgroundcolor:"bg-colorname" -->
    <!-- 9.w-25/50/75/100 :to set width -->
    <!--  10.fs-(1 to 5) to chnge font size-->
    <button class="btn btn-secondary">
        CLICK
    </button>
    <div class="container mt-5 border border-danger p-3 bg-warning w-25">
        <p class="text-success fs-3">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim assumenda, perferendis voluptatibus dolores
            molestias quod modi eius expedita dicta tenetur cumque corporis adipisci nihil, quae repellendus quia atque
            maxime dolore!
        </p>
    
    <button type="button" class="btn btn-primary mt-5">CLICK ME</button>
    <button type="button" class="btn btn-outline-danger mt-5">Danger</button>
</div>



</body>

</html>
