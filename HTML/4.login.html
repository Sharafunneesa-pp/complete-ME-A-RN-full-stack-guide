<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d83073354f.js" crossorigin="anonymous"></script>
    <title>LOGIN PAGE</title>
</head>
<body>
    <!-- to add icon use i tage and include the library in head tag and use the class for each icon -->
    <!-- website : "fontwaesome" copy the script in head and search icon copy snippet and paste here -->
    <!-- for changing the size use "fa-number" eg:fa-5x inside the snippet -->
    <i class="fa-brands fa-5x fa-github"></i>
    <i class="fa-brands  fa-3x fa-whatsapp"></i>



    <!-- "for" and "id" name should be same .it is using for linking purpose -->
    <h1> LOGIN FORM</h1>
    <form >
        <label for="username"> user name</label>
    
        <input type ="text" id="username">
        <br>
        <label for="password"> pass word</label>
        <input type ="password" id="password">
        <br>
        <button type="submit"> LOG IN</button>
    </form>
</body>
</html>
